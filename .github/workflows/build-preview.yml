name: Build-Preview

on:
  push:
    branches:
      - '[0-9]+.[0-9]+.[0-9]+'
    paths:
      - '.env.sample'
      - 'app.config.js'
      - 'babel.config.js'
      - 'eas.json'
      - 'metro.config.js'
      - 'pacakge.json'
      - 'versionInfo.js'
      - 'yarn.lock'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Preview
    steps:
      - name: ðŸ— Setup repo
        uses: actions/checkout@v2

      - name: ðŸ— Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: ðŸ— Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > .env

      - name: ðŸš€ Build app
        run: yarn build:preview --non-interactive --no-wait
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
